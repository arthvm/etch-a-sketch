<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a5cb30fd77.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header class="header">
        <h1>Etch-a-Skecth</h1>
    </header>
    <div class="content">
        <div class="settings">
            <div class="color-picker">
                <input type="color" id="color-picker" class="color-picker">
            </div>
            <div class="rainbow-mode">
                <button id="rainbow-btn" class="mode-btn">Rainbow Mode</button>
            </div>
            <div class="grey-mode">
                <button id="grey-btn" class="mode-btn">Grey Mode</button>
            </div>
            <div class="eraser">
                <button id="eraser-btn" class="mode-btn">Eraser Mode</button>
            </div>
            <div class="grid-selector">
                <h3 class="grid-size-text"></h3>
                <input type="range" min="1" max="100" class="grid-slider" id="grid-slider" value="16">
            </div>
        </div>
        <div class="grid" id="grid">

        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/arthvm/etch-a-sketch" target="_blank" rel=”noopener noreferrer” class="repo-link">
            <i class="fa-brands fa-github repo-icon fa-2x" style="color: #ffffff;"></i>
        </a>
    </footer>
</body>

</html>
